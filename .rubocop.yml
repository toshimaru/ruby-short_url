inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.3
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Layout/LineLength:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Naming/FileName:
  Enabled: false
Style/NumericPredicate:
  EnforcedStyle: comparison
